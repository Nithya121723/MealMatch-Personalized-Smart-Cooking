<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
            /* Ensure the body stretches to the full height of the screen */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Feedback Page Background */
        .feedback-page-background {
            background: url(../static/photos/background.jpg) no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            flex-grow: 1; /* Makes sure the background stretches */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 80px; /* To make space for the fixed header */
        }

        .feedback-container {
            max-width: 700px;
            margin: auto;
            background: rgba(31, 31, 31, 0.9); /* Slight transparency for better contrast */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #ffaf02;
        }

        textarea, input[type="text"] {
            width: 95%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            background: #2a2a2a;
            color: white;
        }

        .submit-btn {
            background: #ffaf02;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 98%;
        }

        .submit-btn:hover {
            background: #e99e00;
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000000;
            padding: 15px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            position: fixed; /* Ensures the header stays at the top */
            top: 0;
            width: 97%;
            z-index: 1000;
        }

        .feedback-header h1 {
            color: #ffffff;
            margin: 0;
        }

        .feedback-header .plain-btn {
            background: none;
            color: white;
            border: none;
            padding: 10px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .feedback-header .plain-btn:hover {
            text-decoration: underline;
        }

        /* Additional Space Below the Header */
        .content-padding {
            padding-top: 80px; /* To make space for the fixed header */
        }
    </style>
</head>
<body>

    <!-- Feedback Header -->
    <header class="feedback-header">
        <h1>MealMatch</h1>
        <li style="list-style: none;">
            <a href="{{ url_for('dashboard') }}">
                <button class="plain-btn">Home</button>
            </a>
        </li>
    </header>

    <!-- Feedback Page Content -->
    <div class="feedback-page-background">
        <div class="feedback-container">
            <h2>We value your feedback!</h2>
            <form action="/submit-feedback" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <textarea name="feedback" rows="5" placeholder="Enter your feedback..." required></textarea>
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </div>

</body>
</html>
