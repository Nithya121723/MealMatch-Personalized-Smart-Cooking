<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Finder | MealMatch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">MealMatch</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="{{ url_for('dashboard') }}"><button>Home</button></a></li>
                    <!--<li><a href="{{ url_for('ingredient_finder') }}"><button>Ingredient Finder</button></a></li>
                    <li><a href="{{ url_for('logout') }}"><button>Logout</button></a></li>-->
                </ul>
            </nav>
        </div>
    </header>

    <div class="page-background">
        <section class="ingredient-finder-section">
            <div class="container">
                <h2>Find Ingredients</h2>
                <form method="POST" action="{{ url_for('predict') }}" enctype="multipart/form-data">
                    <label for="image">Upload Ingredient Image:</label>
                    <input type="file" name="image" id="image" required>
                    <button type="submit">Predict Ingredient</button>
                </form>

                {% if prediction %}
                <div class="result">
                    <h3>Predicted Ingredient:</h3>
                    <p>{{ prediction }}</p>
                    <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" alt="Ingredient Image" width="300">
                </div>
                {% endif %}
            </div>
        </section>
    </div>
</body>
</html>
