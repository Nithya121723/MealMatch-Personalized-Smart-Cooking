#chatbot html code
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to main CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: #1f1f1f;
            padding: 15px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .nav-list li button {
            background-color: #040404;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
}

        /* Full-Page Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 50px; /* To avoid overlap with navbar */
        }

        .chat-header {
            background: #ffaf02;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .user-message, .bot-message {
            max-width: 75%;
            padding: 12px;
            border-radius: 8px;
            margin: 8px;
            font-size: 18px;
        }

        .user-message {
            background: #ffaf02;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #4a4a6a;
            color: white;
            align-self: flex-start;
        }

        /* Chat Input Field */
        .chat-input {
            display: flex;
            border-top: 1px solid #444;
            padding: 10px;
            background: #1f1f1f;
        }

        .chat-input input {
            flex: 1;
            padding: 14px;
            border: none;
            background: #2a2a2a;
            color: white;
            outline: none;
            font-size: 18px;
            border-radius: 10px 0 0 10px;
        }

        .chat-input button {
            background: #ffaf02;
            color: white;
            border: none;
            padding: 14px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 0 10px 10px 0;
        }

        .chat-input button:hover {
            background: #4a4a6a;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <li><a href="{{ url_for('dashboard') }}"><button>Home</button></a></li>
    </div>

    <!-- Chatbot Full Page -->
    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-box" id="chatBox">
            <div class="bot-message">Hello! How can I assist you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") return;

            let chatBox = document.getElementById("chatBox");

            // Add user message
            let userMessage = document.createElement("div");
            userMessage.classList.add("user-message");
            userMessage.innerText = userInput;
            chatBox.appendChild(userMessage);

            // Fake bot response
            let botMessage = document.createElement("div");
            botMessage.classList.add("bot-message");
            botMessage.innerText = "Welcome to MealMatch ! How can i help you ? ðŸ˜Š";
            chatBox.appendChild(botMessage);

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear input field
            document.getElementById("userInput").value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
